<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quotes Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>✨ Daily Inspiration ✨</h1>
        <div class="quote-box">
            <i class="fas fa-quote-left"></i>
            <p id="quote">Loading...</p>
            <i class="fas fa-quote-right"></i>
            <h3 id="author">- Author</h3>
            <div class="buttons">
                <button id="new-quote"><i class="fas fa-sync-alt"></i> New Quote</button>
                <button id="copy-quote"><i class="fas fa-copy"></i> Copy</button>
                <button id="tweet-quote"><i class="fab fa-twitter"></i> Tweet</button>
                <button id="speak-quote"><i class="fas fa-volume-up"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
